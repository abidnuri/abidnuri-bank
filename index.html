<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abid Nuri | Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="login-area" class="container">
        <h1 class="bank-title text-center text-success mb-5">Welcome To Abid Nuri's Bank</h1>
        <div class="submit-area text-center shadow rounded-pill p-5">
            <h3 class="text-success fw-bold text-center mb-3">Login Here</h3>
            <div class="mb-3 row">
                <div class="col-sm-12">
                    <input type="email" class="form-control" id="mail-id" placeholder="name@example.com">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-12">
                    <input type="password" class="form-control" id="pass-id" placeholder="Password">
                </div>
            </div>
            <button type="submit" class="btn btn-success mb-3" id="login">Submit</button>
        </div>
    </section>
    <section id="transaction-area" class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h4 class="fw-bold">Deposit</h4>
                    <h2 class="fw-bold">$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h4 class="fw-bold">Withdraw</h4>
                    <h2 class="fw-bold">$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h4 class="fw-bold">Balance</h4>
                    <h2 class="fw-bold">$ <span id="currentBalance">50</span></h2>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="shadow rounded p-5">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control mb-3"
                        placeholder="$ amount you want to deposit">
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="shadow rounded p-5">
                    <h4>Deposit</h4>
                    <input type="text" id="withdrawAmount" class="form-control mb-3"
                        placeholder="$ amount you want to deposit">
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </section>
    <script>
        //login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block'
        })
        // function create for input value
        function getInputNumber(id) {
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
        }
        // function create for update value
        function updateSpanText(id, addedNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = addedNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }
        //deposit button event handler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function (event) {
            const depositNumber = getInputNumber('depositAmount');
            updateSpanText('currentDeposit', depositNumber);
            updateSpanText('currentBalance', depositNumber);
            document.getElementById('depositAmount').value = "";
        })
        
        // withdraw button event handler
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function () {
            const withdrawNumber = getInputNumber('withdrawAmount');
            updateSpanText('currentWithdraw', withdrawNumber);
            updateSpanText('currentBalance', -1 * withdrawNumber);
            document.getElementById('withdrawAmount').value = "";
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
